<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #eef4fb;   /* light pastel blue */
      text-align: center;
      color: #333;
    }

    img {
      float: right;
      margin-bottom: 10px;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 25px;
      color: #2c3e50;
      font-weight: normal;
    }

    .card {
      background-color: #ffffff;
      padding: 25px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    a {
      display: block;
      width: 92%;
      padding: 12px;
      margin: 15px 0;
      background-color: #7fb3d5;   /* soft blue */
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    a:last-child {
      background-color: #82cbbd;   /* soft green */
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <img src="klh.jpeg" alt="klh logo" width="50" height="40" align="right">

  <div class="card">
    <h1>Welcome</h1>

    <a href="signup.html">Signup</a>
    <a href="login.html">Login</a>
  </div>

  <footer>&copy; 2026 StackVerse</footer>

</body>
</html>
